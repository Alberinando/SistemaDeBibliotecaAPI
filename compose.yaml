version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: sistemaBibliotecaDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - '5438:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - sistema-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-sistemaBibliotecaDB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '15432:80'
    depends_on:
      - postgres
    networks:
      - sistema-net

  sbootapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api
    restart: on-failure
    depends_on:
      - postgres
    ports:
      - '8088:8088'
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: sistemaBibliotecaDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      SERVER_PORT: 8088
    networks:
      - sistema-net

volumes:
  postgres-data:

networks:
  sistema-net:
